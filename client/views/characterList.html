
<template name="characterList">
    <div class="container">
        <i class="fa fa-home goto-main"></i>
        <h1>Players</h1>
        {{#each names}}
            <div class="alert alert-success person-name">
                <h3 class="name">{{this}}</h3>
            </div>
        {{/each}}
    </div>
</template>
